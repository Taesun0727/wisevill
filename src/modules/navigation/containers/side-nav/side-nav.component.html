<nav class="sb-sidenav accordion" id="sidenavAccordion" [ngClass]="sidenavStyle">
    <div class="sb-sidenav-header" style="background: url(../../../../assets/img/bg-test1.jpg)">
        <div class="row">
            <div class="col text-center">
                <img src="../../../../assets/img/1.jpg" class="img-thumbnail" style="width:191px; height:191px" alt="userimg">
                <span *ngIf="userService.user$ | async as user">{{user.firstName}} {{user.lastName}}</span>
                <div class="small">출근중</div>
                <button class="btn btn-primary btn-sm" type="submit">Button</button>
            </div>
        </div>
    </div>
    <div class="sb-sidenav-menu">
        <div class="nav">
            <ng-container *ngFor="let section of sideNavSections">
                <div class="sb-sidenav-menu-heading" *ngIf="section.text">{{ section.text }}</div>
                <ng-container *ngFor="let item of section.items">
                    <sb-side-nav-item [sideNavItem]="sideNavItems[item]"></sb-side-nav-item>
                </ng-container>
            </ng-container>
        </div>
    </div>
    <div class="sb-sidenav-footer">
        <div class="small">Logged in as:</div>
        <span *ngIf="userService.user$ | async as user">{{user.firstName}} {{user.lastName}}</span>
    </div>
</nav>
