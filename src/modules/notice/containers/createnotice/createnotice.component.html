<sb-layout-dashboard>
  <sb-dashboard-head title="공지사항 등록" [hideBreadcrumbs]="false"></sb-dashboard-head>
  
  <form class="form-horizontal" [formGroup]="noticeForm" method="post">
    <div class="row">
      <div class="col-lg-12">
          <div class="card">
              <div class="card-body">

                <div class="content p-4">

                  <div class="form-group row">
                      <label class="col-sm-2 control-label ir">작성자</label>
                      <div class="col-sm-5">
                          <input type="text" class="form-control" formControlName="writer"  maxlength="10">
                      </div>
                  </div>

                  <div class="form-group row">
                    <label class="col-sm-2 control-label ir">제목</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" formControlName="title" maxlength="10">
                    </div>
                  </div>

                  <div class="input-group mb-3">
                    <textarea class="form-control" rows="20" formControlName="content" placeholder=""></textarea>
                  </div>

                  <div class="form-group row">
                    <div class="col-sm-12">
                      <div class="custom-file" id="inputFile">
                          <input name="file" type="file" class="custom-file-input" formControlName="addfile">
                          <label class="custom-file-label" for="customFile">파일을 선택해 주세요.</label>
                      </div>
                    </div>
                  </div>

                </div>

              </div>

          </div>
          <div class="card-footer clearfix">
            <button type="button" (click)="golist()" class="btn btn-secondary"
                style="display:inline-block">목록</button>
            <button type="button" (click)="save()" class="btn btn-primary float-right cus-upbtn"
                style="display:inline-block">저장</button>
        </div>
      </div>
    </div>
  </form>
</sb-layout-dashboard>
