<sb-layout-dashboard>
    <sb-dashboard-head title="프로젝트 관리" [hideBreadcrumbs]="true"></sb-dashboard-head>
    <hr class="m-t-0 m-b-40">

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">

                <div class="card">
                    <div class="card-body">

                        <form class="form-horizontal" name="dataFrm" method="get">

                            <div class="form-body">
                                <div class="form-group row">

                                    <label class="col-sm-1 control-label">진행상태</label>
                                    <div class="col-sm-3">
                                        <div class="btn-group" role="group" id="">
                                            <button type="button" class="btn btn-secondary" onclick="">전체</button>
                                            <button type="button" class="btn btn-secondary" onclick="">진행중</button>
                                            <button type="button" class="btn btn-secondary" onclick="">완료</button>
                                            <button type="button" class="btn btn-secondary" onclick="">취소</button>
                                        </div>
                                    </div>

                                    <label class="col-sm-1 control-label">기간</label>
                                    <div class="col-sm-4">
                                        <sb-range-date-picker></sb-range-date-picker>
                                    </div>


                                </div>

                                <div class="form-group row">

                                    <label class="col-sm-1 control-label">검색</label>
                                    <select class="form-control col-sm-2 ml-2">
                                        <option>프로젝트명</option>
                                        <option>담당자</option>
                                    </select>
                                    <input type="text" class="form-control col-sm-5 ml-4" name="am_name" id="am_name"
                                        maxlength="10">
                                    <div class="input-group-append">
                                        <button type="button" class="btn btn-dark btn-flat" onclick="">검색</button>
                                    </div>

                                </div>

                            </div>
                        </form>

                    </div>
                </div>

                <div class="row mb-3 mt-3">
                    <div class="col-md-4 align-self-center">
                        <a href="" class="btn btn-xs btn-secondary" onclick="">검색초기화</a>
                        Total
                        <span class="">0</span>
                        건
                        <span class="">0</span>
                        /
                        <span class="">0</span>
                        Page
                    </div>
                    <div class="col-8 align-self-center text-right cbtn-wrap"><a href="project/createproject"
                            class="btn btn-primary btn-flat btn-sm bg-gradient-info cus-inbt"
                            style="display: inline-block;">프로젝트등록</a>
                        <button type="button" class="btn btn-danger btn-sm ml-1" onclick="listDelSubmit('list','')">선택목록
                            삭제</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="card mb-3">
                            <div class="card-body">
                                <table class="table col-lg-12 table-bordered" style="text-align:center">
                                    <thead class="table-info">
                                        <tr>
                                            <th scope="col"><input type="checkbox" [checked]="isAllCheckBoxChecked()"
                                                    (change)="checkAllCheckBox($event)" class="mr-1"
                                                    aria-label="Checkbox for following text input">전체선택</th>
                                            <th scope="col">프로젝트명</th>
                                            <th scope="col">기간</th>
                                            <th scope="col">주관부서</th>
                                            <th scope="col">참여인원</th>
                                            <th scope="col">진행단계</th>
                                            <th scope="col">관리</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let project of projects">
                                            <td scope="row"><input type="checkbox" value="{{project.id}}"
                                                    [(ngModel)]="project.checked"
                                                    aria-label="Checkbox for following text input"></td>
                                            <td>{{project.title}}</td>
                                            <td>{{project.stdate}} ~ {{project.eddate}}</td>
                                            <td>{{project.department}}</td>
                                            <td>{{project.personnel}}</td>
                                            <td>{{project.rank}}</td>
                                            <td><button class="btn btn-secondary btn-flat" onclick="">보기</button></td>
                                        </tr>
                                    </tbody>
                                </table>
                                <div class="d-flex justify-content-between p-2">
                                    <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" (pageChange)="refreshCountries()">
                                    </ngb-pagination>
                                  
                                    <select class="custom-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="refreshCountries()">
                                      <option [ngValue]="2">2 items per page</option>
                                      <option [ngValue]="4">4 items per page</option>
                                      <option [ngValue]="6">6 items per page</option>
                                    </select>
                                  </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="row">
            <div class="col-12 align-self-center text-right cbtn-wrap"><a href="project/createproject"
                    class="btn btn-primary btn-flat btn-sm bg-gradient-info cus-inbt"
                    style="display: inline-block;">프로젝트등록</a>
                <button type="button" class="btn btn-danger btn-sm ml-1" onclick="listDelSubmit('list','')">선택목록
                    삭제</button>
            </div>
        </div>
    </div>


</sb-layout-dashboard>
