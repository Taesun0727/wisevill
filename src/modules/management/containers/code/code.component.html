<sb-layout-dashboard>
  <sb-dashboard-head title="코드관리" [hideBreadcrumbs]="false"></sb-dashboard-head>

  <div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">

                <form class="form-horizontal" name="dataFrm" method="get">

                    <div class="form-body">
                      <div class="form-group row col-sm-12">
                        <label class="control-label ir"></label>
                        <select class="form-control col-sm-2">
                          <option selected disabled hidden>::구분::</option>
                          <option>관련컬럼ID</option>
                          <option>분류명</option>
                          <option>상세코드</option>
                          <option>코드명</option>
                          <option>별칭</option>
                        </select>
                        <input type="text" class="form-control col-sm-4 ml-4" name="am_name" id="am_name" maxlength="10">
                        <div class="input-group-append">
                          <button type="button" class="btn btn-dark btn-flat" onclick="">검색</button>
                        </div>
                      </div>
                    </div>
                </form>

            </div>
          </div>

          <div class="row mb-3 mt-3">
            <div class="col-md-4 align-self-center">
              <a href="" class="btn btn-xs btn-secondary" onclick="">검색초기화</a>
               Total 
              <span class="">0</span>
               건
              <span class="">0</span>
               /
              <span class="">0</span>
               Page
            </div>
            <div class="col-8 align-self-center text-right cbtn-wrap">
              <button type="button" class="btn btn-primary btn-flat btn-sm mr-1" (click)="open(content)">코드등록</button>
              <button type="button" class="btn btn-danger btn-sm ml-1" (click)="listDelSubmit('list')">선택목록삭제</button>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <div class="card mb-3">
                <div class="card-body">
                  <table class="table col-lg-12 table-bordered" style="text-align:center">
                    <thead class="table-info">
                      <tr>
                        <th scope="col"><input type="checkbox" [checked]="isAllCheckBoxChecked()" (change)="checkAllCheckBox($event)" class="mr-1" aria-label="Checkbox for following text input">전체선택</th>
                        <th scope="col">관련컬럼ID</th>
                        <th scope="col">분류명</th>
                        <th scope="col">상세코드</th>
                        <th scope="col">코드명</th>
                        <th scope="col">별칭</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let code of codes; let list=index">
                        <td scope="row"><input type="checkbox" value="{{code.id}}" [(ngModel)]="code.checked" aria-label="Checkbox for following text input"></td>
                        <td>{{ code.id }}</td>
                        <td>{{ code.typename }}</td>
                        <td>{{ code.datailcode }}</td>
                        <td>{{ code.codename }}</td>
                        <td>{{ code.nickname }}</td>
                      </tr>
                    </tbody>
                  </table>
                  <div class="d-flex justify-content-between p-2">
                    <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" (pageChange)="refreshCountries()">
                    </ngb-pagination>
                  
                    <select class="custom-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="refreshCountries()">
                      <option [ngValue]="2">2 items per page</option>
                      <option [ngValue]="4">4 items per page</option>
                      <option [ngValue]="6">6 items per page</option>
                    </select>
                 </div>
                </div>
              </div>
            </div>
          </div>

        </div>
        <div class="col-12 align-self-center text-right cbtn-wrap">
          <button type="button" class="btn btn-primary btn-flat btn-sm mr-1" (click)="open(content)">코드등록</button>
          <button type="button" class="btn btn-danger btn-sm ml-1" (click)="listDelSubmit('list')">선택목록삭제</button>
        </div>

    </div>
  </div>

</sb-layout-dashboard>
