<sb-layout-dashboard>
  <sb-dashboard-head title="스마트팩토리 등록" [hideBreadcrumbs]="false"></sb-dashboard-head>

  <form class="form-horizontal" method="post">
      <div class="row">
          <div class="col-lg-12">
              <div class="card">
                  <div class="card-body">
                      <label class="col-sm-3 control-label ir">스마트팩토리 정보</label>
                      <hr>

                      <div class="content p-4">

                        <div class="form-group row">
                            <div class="col-sm-6 row">
                              <label class="col-sm-3 control-label ir">회사명</label>
                              <select class="form-control col-sm-5">
                                <option>구분</option>
                              </select>
                              <div class="input-group-append">
                                <button type="button" class="btn btn-info btn-flat" onclick="">상세</button>
                              </div>
                            </div>
                            <div class="col-sm-6 row">
                              <label class="col-sm-3 control-label ir">구분</label>
                              <select class="form-control col-sm-6">
                                <option>구분</option>
                              </select>
                            </div>
                        </div>

                        <div class="form-group row">
                          <div class="col-sm-6 row">
                            <label class="col-sm-3 control-label ir">서버OS</label>
                            <select class="form-control col-sm-6">
                              <option>구분</option>
                            </select>
                          </div>
                          <div class="col-sm-6 row">
                            <label class="col-sm-3 control-label ir">웹서버종류</label>
                            <select class="form-control col-sm-6">
                              <option>구분</option>
                            </select>
                          </div>
                        </div>

                        <div class="form-group row">
                          <div class="col-sm-6 row">
                            <label class="col-sm-3 control-label ir">IP</label>
                            <input type="text" class="form-control col-sm-6" name="" id="" maxlength="10">
                          </div>
                          <div class="col-sm-6 row">
                            <label class="col-sm-3 control-label ir">생성일</label>
                            <sb-my-date-picker></sb-my-date-picker>
                          </div>
                        </div>

                        <div class="form-group row">
                          <div class="col-sm-6 row">
                            <label class="col-sm-3 control-label ir">서버ID</label>
                            <input type="text" class="form-control col-sm-6" name="" id="" maxlength="10">
                          </div>
                          <div class="col-sm-6 row">
                            <label class="col-sm-3 control-label ir">서버Password</label>
                            <input type="text" class="form-control col-sm-6" name="" id="" maxlength="10">
                          </div>
                        </div>
                      
                        <div class="form-group row">
                          <div class="col-sm-6 row">
                            <label class="col-sm-3 control-label ir">도메인</label>
                            <input type="text" class="form-control col-sm-6" name="" id="" maxlength="10">
                          </div>
                          <div class="col-sm-6 row">
                            <label class="col-sm-3 control-label ir">결제종료일</label>
                            <sb-my-date-picker></sb-my-date-picker>
                          </div>
                        </div>
                      
                        <div class="form-group row">
                          <div class="col-sm-6 row">
                            <label class="col-sm-3 control-label ir">상태</label>
                          </div>
                          <div class="col-sm-6 row">
                            <label class="col-sm-3 control-label ir">결제유효기간 : </label>
                          </div>
                        </div>                                                
                        
                      </div>

                    </div>                    
                  <div class="card-footer clearfix">
                      <a href="project" class="btn btn-secondary">목록</a>
                      <button type="button" id="upbtn" (click)="modify()"
                          class="btn btn-primary float-right cus-upbtn" style="display:inline-block">저장</button>
                  </div>

              </div>
          </div>
      </div>

      <hr>

      <div class="row">
        <div class="col-sm-12">
          <div class="card">
            <div class="card-body">
              <label class="col-sm-3 control-label ir">계정관리</label>
              <table class="table col-lg-12 table-bordered" style="text-align:center">
                <thead class="table-info">
                  <tr>
                    <th scope="col">NO</th>
                    <th scope="col">이름</th>
                    <th scope="col">권한</th>
                    <th scope="col">아이디</th>
                    <th scope="col">비밀번호</th>
                    <th scope="col">관리</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>s관리자</td>
                    <td>슈퍼관리자</td>
                    <td>rootgod</td>
                    <td>********</td>
                    <td><button type="button" class="btn btn-secondary btn-sm">상세보기</button></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

  </form>

</sb-layout-dashboard>
