<sb-layout-dashboard>
  <sb-dashboard-head title="스마트팩토리 등록" [hideBreadcrumbs]="false"></sb-dashboard-head>

  <form class="form-horizontal" method="post">
    <div class="row">
      <div class="col-lg-12">
          <div class="card">
              <div class="card-body">
                  <label class="col-sm-3 control-label ir">데이터베이스 정보</label>
                  <hr>
                  <div class="content p-4">
                    <div class="form-group row">
                        <div class="col-sm-6 row">
                          <label class="col-sm-3 control-label ir">업체명</label>
                          <select class="form-control col-sm-6">
                            <option>테스트용</option>
                          </select>
                        </div>
                        <div class="col-sm-6 row">
                          <label class="col-sm-3 control-label ir">구분</label>
                          <select class="form-control col-sm-6">
                            <option>테스트용</option>
                          </select>
                        </div>
                    </div>
                    <div class="form-group row">
                      <div class="col-sm-6 row">
                        <label class="col-sm-3 control-label ir">연결서버</label>
                        <select class="form-control col-sm-6">
                          <option>테스트용</option>
                        </select>
                      </div>
                      <div class="col-sm-6 row">
                        <label class="col-sm-3 control-label ir">DB명</label>
                        <input type="text" class="form-control col-sm-6" name="" id="" maxlength="10">
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="col-sm-6 row">
                        <label class="col-sm-3 control-label ir">DB 요약</label>
                        <input type="text" class="form-control col-sm-6" name="" id="" maxlength="10">
                      </div>
                      <div class="col-sm-6 row">
                        <label class="col-sm-3 control-label ir">서버호스트</label>
                        <input type="text" class="form-control col-sm-6" name="" id="" maxlength="10">
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="col-sm-6 row">
                        <label class="col-sm-3 control-label ir">종류</label>
                        <input type="text" class="form-control col-sm-6" name="" id="" maxlength="10">
                      </div>
                      <div class="col-sm-6 row">
                        <label class="col-sm-3 control-label ir">서버포트</label>
                        <input type="text" class="form-control col-sm-6" name="" id="" maxlength="10">
                      </div>
                    </div>
                  
                    <div class="form-group row">
                      <div class="col-sm-6 row">
                        <label class="col-sm-3 control-label ir">User name</label>
                        <input type="text" class="form-control col-sm-6" name="" id="" maxlength="10">
                      </div>
                      <div class="col-sm-6 row">
                        <label class="col-sm-3 control-label ir">생성일</label>
                        <input type="text" class="form-control col-sm-5" name="" id="" maxlength="10">
                        <div class="input-group-append">
                          <button type="button" class="btn btn-info btn-flat" onclick=""></button>
                        </div>
                      </div>
                    </div>
                  
                    <div class="form-group row">
                      <div class="col-sm-6 row">
                        <label class="col-sm-3 control-label ir">Password</label>
                        <input type="text" class="form-control col-sm-6" name="" id="" maxlength="10">
                      </div>
                      <div class="col-sm-6 row">
                        <label class="col-sm-3 control-label ir">SSH KEY</label>
                        <input type="text" class="form-control col-sm-5" name="" id="" maxlength="10">
                        <div class="input-group-append">
                          <button type="button" class="btn btn-info btn-flat" onclick=""></button>
                        </div>
                      </div>
                    </div>

                    <div class="form-group row">
                      <div class="col-sm-6 row">
                      </div>
                      <div class="col-sm-6 row">
                        <label class="col-sm-7 control-label ir"></label>
                        <a href="/smartfactory/db/createdb" class="btn btn-primary cus-inbtn" style="display: inline-block;">DB 등록</a>
                      </div>
                    </div>
                    
                  </div>
                </div>
                
              <div class="card-footer clearfix">
                  <a href="project" class="btn btn-secondary">목록</a>
                  <button type="button" id="upbtn" (click)="modify()"
                      class="btn btn-primary float-right cus-upbtn" style="display:inline-block">저장</button>
              </div>
          </div>
      </div>
    </div>

  </form>

</sb-layout-dashboard>
