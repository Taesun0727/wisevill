<sb-layout-dashboard>
  <sb-dashboard-head title="스마트팩토리 등록" [hideBreadcrumbs]="false"></sb-dashboard-head>

  <form class="form-horizontal" method="post">
      <div class="row">
          <div class="col-lg-12">
              <div class="card">
                  <div class="card-body">
                      <label class="col-sm-3 control-label ir">스마트팩토리 정보</label>
                      <hr>

                      <div class="content p-4">

                        <div class="form-group row">
                            <div class="col-sm-6 row">
                              <label class="col-sm-3 control-label ir">회사명</label>
                              <input type="text" class="form-control col-sm-6" name="" id="" maxlength="10">
                            </div>
                            <div class="col-sm-6 row">
                              <label class="col-sm-3 control-label ir">대표</label>
                              <input type="text" class="form-control col-sm-6" name="" id="" maxlength="10">
                            </div>
                        </div>

                        <div class="form-group row">
                          <div class="col-sm-6 row">
                            <label class="col-sm-3 control-label ir">담당자</label>
                            <input type="text" class="form-control col-sm-6" name="" id="" maxlength="10">
                          </div>
                          <div class="col-sm-6 row">
                            <label class="col-sm-3 control-label ir">담당자연락처</label>
                            <input type="text" class="form-control col-sm-6" name="" id="" maxlength="10">
                          </div>
                        </div>

                        <div class="form-group row">
                          <div class="col-sm-6 row">
                            <label class="col-sm-3 control-label ir">기간</label>
                            <sb-range-date-picker class="col-sm-8"></sb-range-date-picker>
                          </div>
                        </div>

                        <sb-address></sb-address>

                      </div>

                  </div>
                  <div class="card-footer clearfix">
                      <a href="project" class="btn btn-secondary">목록</a>
                      <button type="button" id="upbtn" (click)="modify()"
                          class="btn btn-primary float-right cus-upbtn" style="display:inline-block">저장</button>
                  </div>
              </div>
          </div>
      </div>

  </form>

</sb-layout-dashboard>
