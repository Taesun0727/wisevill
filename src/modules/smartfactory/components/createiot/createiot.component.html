<sb-layout-dashboard>
  <sb-dashboard-head title="IOT 기기 등록" [hideBreadcrumbs]="false"></sb-dashboard-head>

  <form class="form-horizontal" method="post">
      <div class="row">
          <div class="col-lg-12">
              <div class="card">
                  <div class="card-body">
                      <label class="col-sm-3 control-label ir">IOT 정보</label>
                      <hr>

                      <div class="content p-4">

                        <div class="form-group row">
                            <div class="col-sm-6 row">
                              <label class="col-sm-3 control-label ir">기기명</label>
                              <input type="text" class="form-control col-sm-6" name="" id="" maxlength="10">
                            </div>
                            <div class="col-sm-6 row">
                              <label class="col-sm-3 control-label ir">가동상태</label>
                              <select class="form-control col-sm-6">
                                <option>구분</option>
                              </select>
                            </div>
                        </div>

                        <div class="form-group row">
                          <div class="col-sm-6 row">
                            <label class="col-sm-3 control-label ir">기기번호</label>
                            <input type="text" class="form-control col-sm-6" name="" id="" maxlength="10">
                          </div>
                          <div class="col-sm-6 row">
                            <label class="col-sm-3 control-label ir">설치회사</label>
                            <select class="form-control col-sm-6">
                              <option>구분</option>
                            </select>
                          </div>
                        </div>

                        <div class="form-group row">
                          <div class="col-sm-6 row">
                            <label class="col-sm-3 control-label ir">타입</label>
                            <select class="form-control col-sm-6">
                              <option>구분</option>
                            </select>
                          </div>
                          <div class="col-sm-6 row">
                            <label class="col-sm-3 control-label ir">설치날짜</label>
                            <sb-my-date-picker></sb-my-date-picker>
                          </div>
                        </div>

                        <div class="form-group row">
                          <div class="col-sm-6 row">
                            <label class="col-sm-3 control-label ir">내용</label>
                            <input type="text" class="form-control col-sm-6" name="" id="" maxlength="10">
                          </div>
                          <div class="col-sm-6 row">
                            <label class="col-sm-3 control-label ir">DB</label>
                            <input type="text" class="form-control col-sm-5" name="" id="" maxlength="10">
                            <div class="input-group-append">
                              <button type="button" class="btn btn-info btn-flat" onclick="">상세</button>
                            </div>
                          </div>
                        </div>
                      
                        <div class="form-group row">

                          <div class="col-sm-6 row">
                            <div class="row col-sm-12">
                              <label class="control-label ir col-sm-3">프로필사진</label>
                              <img class="card-img-top col-sm-6" src="..." alt="Card image cap">
                            </div>
                            <div class="row col-sm-12">
                              <label class="col-sm-3"></label>
                              <div class="custom-file col-sm-6" id="inputFile">
                                <input name="file" type="file" class="custom-file-input" id="customFile">
                                <label class="custom-file-label" for="customFile">파일을 선택해 주세요.</label>
                                </div>
                            </div>
                          </div>
        
                          <div class="col-sm-6 row">
                            <div class="row col-sm-12">
                              <label class="col-sm-3 control-label ir">펌웨어버전</label>
                              <input type="text" class="form-control col-sm-6 ml-1" name="" id="" maxlength="10">
                            </div>
                            <div class="row col-sm-12">
                              <label class="col-sm-3 control-label ir mt-4">펌웨어서버</label>
                              <input type="text" class="form-control col-sm-6 mt-3 ml-1" name="" id="" maxlength="10">
                            </div>
                            <div class="row col-sm-12">
                              <label class="col-sm-3 control-label ir mt-4">API 서버</label>
                              <input type="text" class="form-control col-sm-6 mt-3 ml-1" name="" id="" maxlength="10">
                            </div>
                            <div class="row col-sm-12">
                              <label class="col-sm-3 control-label ir mt-4">접근 와이파이</label>
                              <input type="text" class="form-control col-sm-6 mt-3 ml-1" name="" id="" maxlength="10">
                            </div>
                            <div class="row col-sm-12">
                              <label class="col-sm-3 control-label ir mt-4">와이파이PW</label>
                              <input type="text" class="form-control col-sm-6 mt-3 ml-1" name="" id="" maxlength="10">
                            </div>
                            
                          </div>
                        </div>
                        
                      </div>

                    </div>                    
                  <div class="card-footer clearfix">
                      <a href="project" class="btn btn-secondary">목록</a>
                      <button type="button" id="upbtn" (click)="modify()"
                          class="btn btn-primary float-right cus-upbtn" style="display:inline-block">저장</button>
                  </div>

              </div>
          </div>
      </div>

      <hr>

      <div class="row">
        <div class="col-sm-12">
          <div class="card">
            <div class="card-body">
              <label class="col-sm-3 control-label ir">기기현황판</label>
              <table class="table col-lg-12 table-bordered" style="text-align:center">
                <thead class="table-info">
                  <tr>
                    <th scope="col">NO</th>
                    <th scope="col">이름</th>
                    <th scope="col">권한</th>
                    <th scope="col">아이디</th>
                    <th scope="col">비밀번호</th>
                    <th scope="col">관리</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>s관리자</td>
                    <td>슈퍼관리자</td>
                    <td>rootgod</td>
                    <td>********</td>
                    <td><button type="button" class="btn btn-secondary btn-sm">상세보기</button></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

  </form>

</sb-layout-dashboard>
