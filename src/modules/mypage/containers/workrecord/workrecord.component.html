<sb-layout-dashboard>
    <sb-dashboard-head title="근무기록" [hideBreadcrumbs]="true"></sb-dashboard-head>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item "><a href="#">마이페이지</a></li>
            <li class="breadcrumb-item active " aria-current="page">근무기록</li>
        </ol>
    </nav>
    <div class="content">
        <div class="row">
            <div class="col-lg-12">
                <div class="card p-1">
                    <div class="card-body">
                        <div class="form-group row">
                            <label class="col-sm-1 col-form-label">근무일 :</label>
                            <sb-range-date-picker>
                            </sb-range-date-picker>
                            <button type="button" class="btn btn-primary btn-flat" onclick="">검색</button>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">총 근무시간 : </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="card mb-3 col-12">
            <div class="card-body">
                <table class="table col-lg-12 table-bordered" style="text-align:center">
                    <thead class="table-info">
                        <tr>
                            
                            <th scope="col">날짜</th>
                            <th scope="col">출근</th>
                            <th scope="col">퇴근</th>
                            <th scope="col">근무시간</th>
                            <th scope="col">비고</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let workrecord of workrecords">
                            
                            <td>{{ workrecord.date }}</td>
                            <td>{{ workrecord.start }}</td>
                            <td>{{ workrecord.end }}</td>
                            <td>{{ workrecord.workroad }}</td>
                            <td>{{ workrecord.check }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</sb-layout-dashboard>
